<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-lg py-3 fixed-top">
  <div class="container-fluid px-5">
    <!-- Logo + Nome -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="assets/logo.png" alt="Insove" height="50" />
      <span class="ms-3 text-primary fs-3 fw-bold">ClinicaXPTO</span>
    </a>

    <!-- Botão de mobile -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links de Navegação -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link px-3 text-dark fw-medium" [routerLink]="['/']">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 text-dark fw-medium" [routerLink]="['/sobre']">Sobre Nós</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 text-dark fw-medium" [routerLink]="['/consultasExames']">Serviços</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 text-dark fw-medium" [routerLink]="['/medicos']">Médicos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-3 text-dark fw-medium" [routerLink]="['/contato']">Contacte-nos</a>
        </li>
      </ul>

      <!-- Barra de Pesquisa + Contact + Botões -->
      <div class="d-flex align-items-center gap-3">
        <!-- Barra de Pesquisa -->
        <div class="d-flex align-items-center">
          <p-inputText
            name="search"
            [(ngModel)]="searchQuery"
            placeholder="Pesquisar..."
            styleClass="p-inputtext-lg rounded-start border-end-0"
            class="me-0"
          ></p-inputText>
          <button
            pButton
            type="button"
            icon="pi pi-search"
            class="p-button-primary rounded-end border-start-0"
            (click)="onSearch()"
          ></button>
        </div>

        <!-- Localização e Telefone (visível apenas em telas grandes) -->
        <div class="d-none d-lg-flex align-items-center me-4">
          <i class="pi pi-map-marker text-secondary me-2"></i>
          <small class="text-secondary">ISPTEC, Talaton, LD</small>
        </div>
        <div class="d-none d-lg-flex align-items-center me-4">
          <i class="pi pi-phone text-secondary me-2"></i>
          <small class="text-secondary">(+244) 949-276-083</small>
        </div>

        <!-- Botões de Login e Criar Conta -->
        <div class="d-flex gap-2">
          <button
            pButton
            type="button"
            label="Entrar"
            icon="pi pi-sign-in"
            class="p-button-primary"
            [routerLink]="['/login']"
          ></button>
          <button
            pButton
            type="button"
            label="Criar Conta"
            icon="pi pi-user-plus"
            class="p-button-primary"
            [routerLink]="['/register']"
          ></button>
        </div>
      </div>
    </div>
  </div>
