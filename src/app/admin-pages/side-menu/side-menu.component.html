<div class="sidebar">
  <!-- Perfil do Usuário -->
  <div class="user-profile text-center p-3">
    <img *ngIf="usuario?.fotografia" [src]="usuario?.fotografia" alt="Foto do Usuário" class="user-pic" />
    <i *ngIf="!usuario?.fotografia" class="pi pi-user user-icon"></i>
    <h5 class="mt-2">{{ usuario?.nome || 'Admin User' }}</h5>
    <a href="#" class="edit-profile">Edit Profile</a>
  </div>

  <!-- Menu de Navegação -->
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.routerLink" [routerLinkActive]="['active']" class="menu-item">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <!-- Botão de Logout -->
  <div class="logout-section p-3">
    <a [routerLink]="['/login']" class="logout-link" (click)="logout()">
      <i class="pi pi-sign-out"></i>
      <span>Logout</span>
    </a>
  </div>
</div>
